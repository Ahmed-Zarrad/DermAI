<div class="container">
  <table class="card">
    <tr class="stack">
      <td class="grid">
        <h5 class="title">Uploaded image</h5>
        <img class="uploaded-image" alt="Uploaded image" src="http://res.cloudinary.com/dhttl3pbz/image/upload/v1678523425/skin-images/eemmbazt5xoxqa8od6oy.jpg" />
      </td>
      <td class="grid2">
        <h5 class="title">Predictions</h5>
        <div class="card-content">
          <ul class="list">
            <li>
              <div class="avatar">
                <i class="fa-solid fa-virus-covid" style="color: red"></i>
              </div>
              <div class="list-item">
                <p class="item-title">Skin type</p>
                <p class="item-text">{{result.skinType}}</p>
              </div>
            </li>
            <li>
              <div class="avatar">
                <i class="fa-solid fa-percent"></i>
              </div>
              <div class="list-item">
                <p class="item-title">Probability</p>
                <p class="item-text">{{result.probability}}%</p>
              </div>
            </li>
            <!-- Check if symptoms exist -->
            <!-- If yes, loop through symptoms and generate list items -->
            <li>
              <div class="avatar">
                <i class="fa-solid fa-magnifying-glass" style="color: saddlebrown"></i>
              </div>
              <div class="list-item">
                <p class="item-title">Symptoms</p>
                <p class="item-text">{{result.symptoms}}</p>
              </div>
            </li>
            <!-- Check if treatments exist -->
            <!-- If yes, loop through treatments and generate list items -->
            <li>
              <div class="avatar">
                <i class="fa-solid fa-book-medical" style="color: dodgerblue"></i>
              </div>
              <div class="list-item">
                <p class="item-title">Treatments</p>
                <p class="item-text">{{result.treatments}}</p>
              </div>
            </li>
            <!-- Check if howCommon exists -->
            <li>
              <div class="avatar">
                <i class="fa-solid fa-users" style="color: yellow"></i>
              </div>
              <div class="list-item">
                <p class="item-title">How common</p>
                <p class="item-text">{{result.howCommon}}</p>
              </div>
            </li>
            <!-- Check if duration exists -->
            <li>
              <div class="avatar">
                <i class="fa-regular fa-clock" style="color: steelblue"></i>
              </div>
              <div class="list-item">
                <p class="item-title">Duration</p>
                <p class="item-text">{{result.duration}}</p>
              </div>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </table>
</div>
