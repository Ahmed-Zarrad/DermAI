<div class="container">
  <div class="card">
    <div class="stack">
      <div class="grid">
        <h5 class="title">Uploaded image</h5>
        <img class="uploaded-image" alt="Uploaded image" src="[image-url]" />
      </div>
      <div class="grid">
        <h5 class="title">Predictions</h5>
        <div class="card-content">
          <ul class="list">
            <li>
              <div class="avatar">
                <img src="[coronavirus-icon-url]" alt="Skin type" />
              </div>
              <div class="list-item">
                <h5 class="item-title">Skin type</h5>
                <p class="item-text">[skinType]</p>
              </div>
            </li>
            <li>
              <div class="avatar">
                <img src="[percent-icon-url]" alt="Probability" />
              </div>
              <div class="list-item">
                <h5 class="item-title">Probability</h5>
                <p class="item-text">[probability]%</p>
              </div>
            </li>
            <!-- Check if symptoms exist -->
            <!-- If yes, loop through symptoms and generate list items -->
            <li>
              <div class="avatar">
                <img src="[info-icon-url]" alt="Symptoms" />
              </div>
              <div class="list-item">
                <h5 class="item-title">Symptoms</h5>
                <p class="item-text">[symptom1], [symptom2], ...</p>
              </div>
            </li>
            <!-- Check if treatments exist -->
            <!-- If yes, loop through treatments and generate list items -->
            <li>
              <div class="avatar">
                <img src="[hospital-icon-url]" alt="Treatments" />
              </div>
              <div class="list-item">
                <h5 class="item-title">Treatments</h5>
                <p class="item-text">[treatment1], [treatment2], ...</p>
              </div>
            </li>
            <!-- Check if howCommon exists -->
            <li>
              <div class="avatar">
                <img src="[language-icon-url]" alt="How common" />
              </div>
              <div class="list-item">
                <h5 class="item-title">How common</h5>
                <p class="item-text">[howCommon]</p>
              </div>
            </li>
            <!-- Check if duration exists -->
            <li>
              <div class="avatar">
                <img src="[time-icon-url]" alt="Duration" />
              </div>
              <div class="list-item">
                <h5 class="item-title">Duration</h5>
                <p class="item-text">[duration]</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
