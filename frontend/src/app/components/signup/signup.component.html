<html class="dark-theme">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
  <link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" type="text/css" media="all">
  <link rel="canonical" href="https://mdbootstrap.com/docs/standard/extended/login/">
  <script async="" src="https://www.clarity.ms/s/0.7.13/clarity.js"></script>
  <script async="" src="https://www.clarity.ms/tag/f1su1ssihh"></script>
  <script async="" src="https://connect.facebook.net/en_US/fbevents.js"></script>
  <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
  <script type="text/javascript" async="" src="https://www.googletagmanager.com/gtag/js?id=G-E9PS2EVWYS&amp;l=dataLayer&amp;cx=c"></script>
  <script async="" src="//www.googletagmanager.com/gtm.js?id=GTM-W7MBMN"></script>

</head>
<body class="dark-theme">
<div class="marg"></div>

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-left{
      margin-left: 0;
    }

    @media (max-width: 1000px) {
      .cascading-left {
        margin-left: 0;
      }
    }
  </style>


  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt=""
             class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0" *ngIf="!isRoleSelected">
        <div class="card cascading-left" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4 SelectRole" (click)="SelectDoctorRole()">
        <i class="fas fa-user-doctor"></i>&nbsp;&nbsp;Sign up as Doctor
      </button>
      <button type="submit" class="btn btn-primary btn-block mb-4 SelectRole" (click)="SelectPatientRole()">
        <i class="fas fa-user"></i>&nbsp;&nbsp;Sign up as Patient
      </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a  href="/login"
                                                                                class="link-danger">Login</a></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0" *ngIf="isRoleSelected">
        <div class="card cascading-left" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form name="form" #u="ngForm"  (ngSubmit)="addUser(this.role)">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" placeholder="Enter your first name" name="firstname" ngModel
                           required #fn="ngModel" [(ngModel)]="form.firstName" />
                    <label class="form-label" for="form3Example1">First name</label>
                    <i class="fas fa-user form-icon"></i>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" placeholder="Enter your last name" name="lastname" ngModel
                           required #ln="ngModel" [(ngModel)]="form.lastName" />
                    <label class="form-label" for="form3Example2">Last name</label>
                    <i class="fas fa-user form-icon"></i>
                  </div>
                </div>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example3" class="form-control" placeholder="Enter your username" name="username" ngModel
                           required #un="ngModel" [(ngModel)]="form.username"/>
                    <label class="form-label" for="form3Example3">Username</label>
                    <i class="fas fa-user form-icon"></i>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="date" id="form3Example5" class="form-control" placeholder="Enter your birthday" name="birthday" ngModel
                           required #b="ngModel" [(ngModel)]="form.birthday" />
                    <label class="form-label" for="form3Example5">Birthday</label>
                  </div>
                </div>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <!-- Email input -->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example11" class="form-control" placeholder="Enter your email" name="email" ngModel
                           required #e="ngModel" [(ngModel)]="form.email"/>
                    <label class="form-label" for="form3Example11">Email address</label>
                    <i class="fas fa-envelope form-icon"></i>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example4" class="form-control" placeholder="Enter your phone" name="phone" ngModel
                           required #ph="ngModel" [(ngModel)]="form.phone" />
                    <label class="form-label" for="form3Example4">Phone</label>
                    <i class="fas fa-phone form-icon"></i>
                  </div>
                </div>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example7" class="form-control" placeholder="Enter your country" name="country" ngModel
                           required #c="ngModel" [(ngModel)]="form.country" />
                    <label class="form-label" for="form3Example7">Country</label>
                    <i class="fas fa-earth form-icon"></i>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example8" class="form-control" placeholder="Enter your city" name="city" ngModel
                           required #cy="ngModel" [(ngModel)]="form.city" />
                    <label class="form-label" for="form3Example8">City</label>
                    <i class="fas fa-city form-icon"></i>
                  </div>
                </div>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example9" class="form-control" placeholder="Enter your address" name="address" ngModel
                           required #ad="ngModel" [(ngModel)]="form.address" />
                    <label class="form-label" for="form3Example9">Address</label>
                    <i class="fas fa-location-dot form-icon"></i>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example10" class="form-control" placeholder="Enter your postal code" name="postalcode" ngModel
                           required #pc="ngModel" [(ngModel)]="form.postalCode" />
                    <label class="form-label" for="form3Example10">Postal Code</label>
                    <i class="fas fa-box form-icon"></i>
                  </div>
                </div>
              </div>
              <div class="form-outline mb-4" *ngIf="this.role == 'doctor'">
                <select type="text" id="form3Example21" class="form-control" aria-label="Default select example" name="speciality" ngModel
                        required #pp="ngModel" [(ngModel)]="form.speciality">
                <option *ngFor="let s of Keyss()">{{s}}</option>
                </select>
                                    <label class="form-label" for="form3Example6">Speciality</label>
                <i class="fas fa-stethoscope form-icon"></i>
              </div>
                <div class="form-outline mb-4">
                  <input type="file" id="form3Example6" class="form-control" placeholder="Enter your profile photo" name="photo" ngModel
                         accept=".png, .jpg, .jpeg" required #pp="ngModel" (change)="getFile($event)"/>
                  <!--                    <label class="form-label" for="form3Example6">Profile photo</label>-->
                  <i class="fas fa-image form-icon"></i>
                </div>


              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example12" class="form-control"  placeholder="Enter password" name="password" ngModel required #p="ngModel" [(ngModel)]="form.password"/>
                <label class="form-label" for="form3Example12">Password</label>
                <i class="fas fa-lock form-icon"></i>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example13" class="form-control"  placeholder="Enter password confirmation" name="passwordConfirmation" ngModel required #pp="ngModel" [(ngModel)]="form.confirmPassword"/>
                <label class="form-label" for="form3Example13">Password Confirmation</label>
                <i class="fas fa-lock form-icon"></i>
              </div>


              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"/>
                <label class="form-check-label" for="form2Example33">
                  I accept the terms and conditions of use
                </label>
              </div>

              <!-- Submit button -->
              <button type="button" [disabled]="u.invalid" class="btn btn-primary btn-block mb-4" (click)="addUser(this.role)">
                Sign up
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#"
                                                                                    class="link-danger">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
